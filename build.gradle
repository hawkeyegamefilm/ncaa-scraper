apply plugin: 'groovy'

sourceCompatibility = 1.7
version = '.1'

repositories {
    mavenCentral()
    maven { url "http://oss.sonatype.org/content/repositories/snapshots/" }
}

dependencies {

    compile "org.codehaus.groovy:groovy-all:2.4.7"
    compile group: 'org.codehaus.jackson', name: 'jackson-core-asl', version: '1.9.3'
    compile group: 'org.codehaus.jackson', name: 'jackson-mapper-asl', version: '1.9.3'
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.1'
    compile 'org.jsoup:jsoup:1.8.1'
    compile 'mysql:mysql-connector-java:5.1.13'
    compile 'org.jdbi:jdbi:2.10.1'

    // junit
    testCompile group: 'junit', name: 'junit', version: '4.12'
    // spock
    testCompile "org.spockframework:spock-core:1.0-groovy-2.4"

    // optional dependencies for using Spock
    testCompile "org.hamcrest:hamcrest-core:1.3" // only necessary if Hamcrest matchers are used
    testCompile "cglib:cglib-nodep:3.1"          // allows mocking of classes (in addition to interfaces)
    testCompile "org.objenesis:objenesis:2.1"    // allows mocking of classes without default constructor (together with CGLIB)
}